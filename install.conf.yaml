- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: configs/git/.gitconfig
    ~/.zshrc: 
      path: configs/zsh/.zshrc
      force: true
    ~/.config/tabset: configs/tabset
    ~/.local/share/remmina: configs/remmina/hosts

- create:
    - ~/Downloads
    - ~/bin
    - ~/projects
    - ~/src

- shell:
  - [git submodule update --init --recursive, Installing submodules]