- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: configs/git/.gitconfig
    ~/.zshrc: 
      path: configs/zsh/.zshrc
      force: true
    ~/.config/tabset/: 
      path: configs/tabset/**

- create:
    - ~/Downloads
    - ~/bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]